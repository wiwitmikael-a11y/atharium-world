<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Atharium Epochs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        overflow: hidden; /* Prevent scrollbars during map drag */
        user-select: none; /* Prevent text selection on drag */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ and Edge */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .selection-glow {
        animation: pulse 2.5s infinite ease-in-out;
      }
       @keyframes battle-flash {
        0%, 100% {
          opacity: 0;
        }
        50% {
          opacity: 0.7;
        }
      }
      .battle-flash {
        animation: battle-flash 0.5s infinite;
      }
      @keyframes unit-glow {
        0%, 100% {
            filter: drop-shadow(0 0 4px rgba(250, 204, 21, 0.7));
        }
        50% {
            filter: drop-shadow(0 0 7px rgba(250, 204, 21, 0.9));
        }
      }
      .unit-selection-glow {
        animation: unit-glow 2.5s infinite ease-in-out;
      }
      @keyframes attack-flash-anim {
        0% { transform: scale(0.8); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1.6); opacity: 0; }
      }
      .attack-flash-effect {
        animation: attack-flash-anim 0.3s ease-out forwards;
        background: radial-gradient(circle, rgba(255,230,150,0.8) 0%, rgba(255,200,0,0) 60%);
        border-radius: 50%;
      }
       @keyframes fade-out-and-rise {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-40px); }
      }
      .dying-unit-animation {
        animation: fade-out-and-rise 1s ease-out forwards;
      }
      /* Mobile Orientation Lock */
      @media screen and (max-width: 1023px) and (orientation: portrait) {
        #orientation-lock {
          display: flex;
        }
        #root {
          display: none;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "vite": "https://aistudiocdn.com/vite@^7.1.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.2"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-200">
    <div id="orientation-lock" class="fixed inset-0 bg-gray-900 z-[100] flex-col items-center justify-center text-white p-4 hidden">
      <div class="text-center">
        <div class="transform rotate-90 inline-block mb-4">
            <svg class="w-16 h-16 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
        </div>
        <h1 class="text-2xl font-cinzel mb-2">Please Rotate Your Device</h1>
        <p class="text-lg">This experience is best viewed in landscape mode.</p>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
