<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Atharium Epochs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --selection-glow-hex: #06b6d4; /* Default: cyan-500 */
        --selection-glow-rgb: 6, 182, 212;
      }

      body {
        font-family: 'Roboto', sans-serif;
        overflow: hidden; /* Prevent scrollbars during map drag */
        user-select: none; /* Prevent text selection on drag */
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ and Edge */
        touch-action: none; /* Prevent default touch actions like pinch-zoom */
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }
      .selection-glow {
        animation: pulse 2.5s infinite ease-in-out;
      }
      @keyframes health-bar-pulse {
        0%, 100% {
            filter: brightness(1.1) drop-shadow(0 0 2px var(--selection-glow-hex));
        }
        50% {
            filter: brightness(1.5) drop-shadow(0 0 5px var(--selection-glow-hex));
        }
      }
      .selected-health-bar {
        animation: health-bar-pulse 2s infinite ease-in-out;
      }
      @keyframes subtle-bg-pulse {
        0%, 100% { background-color: rgba(var(--selection-glow-rgb), 0.2); }
        50% { background-color: rgba(var(--selection-glow-rgb), 0.35); }
      }
      .selected-list-item-pulse {
        animation: subtle-bg-pulse 2.5s infinite ease-in-out;
      }
      .dying-unit-animation {
          animation: fade-out-up 1s ease-out forwards;
      }
      @keyframes fade-out-up {
          from {
              opacity: 1;
              transform: translateY(0);
          }
          to {
              opacity: 0;
              transform: translateY(-30px);
          }
      }
       .attack-flash-effect {
        animation: flash-white 0.2s ease-out;
      }
      @keyframes flash-white {
        0%, 100% { opacity: 0; }
        50% { opacity: 0.8; background-color: white; }
      }
      .unit-selection-glow {
        filter: drop-shadow(0 0 8px var(--selection-glow-hex)) drop-shadow(0 0 3px var(--selection-glow-hex));
      }

      @keyframes soft-glow-pulse {
        0%, 100% {
          opacity: 0.6;
          text-shadow: 0 0 5px rgba(107, 230, 241, 0.4);
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 10px rgba(107, 230, 241, 0.8);
        }
      }
      .copyright-glow {
        animation: soft-glow-pulse 3s infinite ease-in-out;
      }
      
      @keyframes aura-glow {
        0%, 100% {
          filter: drop-shadow(0 0 5px rgba(var(--aura-color, 0, 255, 255), 0.4)) drop-shadow(0 0 2px rgba(var(--aura-color, 0, 255, 255), 0.4));
        }
        50% {
          filter: drop-shadow(0 0 12px rgba(var(--aura-color, 0, 255, 255), 0.7)) drop-shadow(0 0 5px rgba(var(--aura-color, 0, 255, 255), 0.7));
        }
      }
      .aura-glow {
        animation: aura-glow 3s infinite ease-in-out;
      }

      @keyframes pop-in {
        0% {
            opacity: 0;
            transform: scale(0.95);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
      }
      .pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }

      /* Simple orientation lock for mobile */
      @media screen and (max-width: 820px) and (orientation: portrait) {
        html, body {
          overflow: hidden;
          height: 100%;
        }
        body::before {
          content: 'Please rotate your device to landscape mode for the best experience.';
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background-color: #111827;
          color: white;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          padding: 20px;
          font-family: 'Cinzel', serif;
          font-size: 1.2rem;
          z-index: 10000;
        }
        #root {
          display: none;
        }
      }
    </style>
